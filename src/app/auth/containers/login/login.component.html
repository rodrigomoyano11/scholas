<app-modal-container [size]="'small'">
  <h1 class="title">Iniciar sesión</h1>

  <p class="social-login__title">Usá una de tus redes sociales</p>
  <div class="social-login__buttons">
    <app-social-button [method]="'google'" (clicked)="login('google')"></app-social-button>
    <app-social-button [method]="'facebook'" (clicked)="login('facebook')"></app-social-button>
  </div>

  <p class="email-login__title">O usá tu correo electrónico</p>
  <form class="login-form" (ngSubmit)="login('email')" [formGroup]="loginForm">
    <mat-form-field class="login-form__field" appearance="outline">
      <mat-label>Correo electrónico</mat-label>
      <input
        matInput
        placeholder="Ingresá tu correo electrónico"
        type="email"
        autocomplete="email"
        formControlName="email"
      />

      <mat-error>{{ getErrors('email') }}</mat-error>
    </mat-form-field>
    <mat-form-field class="login-form__field" appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        placeholder="Ingresá tu contraseña"
        [type]="hidePassword ? 'password' : 'text'"
        autocomplete="current-password"
        formControlName="password"
      />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-pressed]="hidePassword"
      >
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error>{{ getErrors('password') }}</mat-error>
    </mat-form-field>

    <button
      type="submit"
      class="login-form__submit"
      [color]="'primary'"
      mat-flat-button
      [disabled]="!loginForm.valid"
    >
      Iniciar sesión
    </button>
  </form>

  <a
    class="extra-links__forgot-password extra-links__button"
    mat-button
    [color]="'primary'"
    [routerLink]="'/auth/forgot-password'"
    >¿Olvidaste tu contraseña?</a
  >

  <p class="extra-links__register">
    <span class="extra-links__text">¿No tenés una cuenta?</span>
    <a class="extra-links__button" mat-button [color]="'primary'" [routerLink]="'/auth/register'"
      >Registrate aquí</a
    >
  </p>
</app-modal-container>
