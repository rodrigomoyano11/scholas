<app-modal-container>
  <ng-container *ngIf="!isLoading; else loading">
    <app-list-alert
      description="No se han encontrado proyectos"
      [alertCondition]="(cardData?.length ?? 0) === 0"
    >
      <ng-container *ngFor="let item of cardData">
        <app-project-card [projectData]="item"> </app-project-card>
      </ng-container>
    </app-list-alert>
  </ng-container>
</app-modal-container>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
