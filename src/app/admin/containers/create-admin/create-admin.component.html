<app-modal-container class="form-container" [size]="'small'">
  <h1 class="form-container__title--primary">Registro de administrador</h1>
  <p class="form-container__description">
    Agreg치 el email de la persona designada para que empiece a ser administrador
  </p>

  <div class="form__container">
    <form class="form" (ngSubmit)="setNewAdmin()" [formGroup]="form">
      <!-- Email -->
      <mat-form-field class="form__field" appearance="outline">
        <mat-label>Correo electr칩nico</mat-label>
        <input
          matInput
          placeholder="Ingres치 tu correo electr칩nico"
          type="email"
          autocomplete="email"
          formControlName="email"

      <!-- Submit -->
      <button

        [color]="'primary'"

      >
        Agregar administrador
      </button>
    </form>
  </div>
</app-modal-container>
