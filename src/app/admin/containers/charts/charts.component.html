<app-modal-container>
  <ng-container *ngIf="projectData; else loading">
    <app-toolbar
      [title]="projectData.name"
      [fullWidth]="true"
      [titleAlignCenter]="true"
      [backButton]="backButtonAction"
    ></app-toolbar>

    <div class="content">
      <app-chart
        title="Edad"
        type="vertical"
        [data]="ageData"
        *ngIf="ageData; else loading"
      ></app-chart>

      <div class="chart-container">
        <app-chart
          title="Importe donado"
          type="vertical"
          [data]="donationAmountData"
          *ngIf="donationAmountData; else loading"
        >
        </app-chart>
        <p class="mat-small">
          El segundo valor del rango no se incluye en la columna, sino en la siguiente
        </p>
      </div>

      <app-chart
        title="Provincia"
        type="horizontal"
        [data]="provinceData"
        size="xl"
        *ngIf="provinceData; else loading"
      ></app-chart>
    </div>
  </ng-container>
</app-modal-container>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
