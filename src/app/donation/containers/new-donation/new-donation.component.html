<app-modal-container>
  <mat-stepper class="stepper" [linear]="true" [disableRipple]="true" [labelPosition]="'bottom'">
    <mat-step [editable]="false" label="Seleccioná el monto" [completed]="stepperStatus[0]">
      <div class="content">
        <app-amount-selection-step
          (stepCompleted)="setStepperStatus(0, $event)"
        ></app-amount-selection-step>
      </div>

      <button
        type="button"
        [color]="'primary'"
        mat-flat-button
        matStepperNext
        [matTooltip]="'Siguiente'"
        [disabled]="!stepperStatus[0]"
      >
        Siguiente
      </button>
    </mat-step>
    <mat-step [editable]="false" label="Realizá el pago" [completed]="stepperStatus[1]">
      <div class="content">
        <app-donation-payment-step
          (stepCompleted)="setStepperStatus(1, $event)"
        ></app-donation-payment-step>
      </div>

      <button
        type="button"
        [color]="'primary'"
        mat-flat-button
        matStepperNext
        [matTooltip]="'Siguiente'"
        [disabled]="!stepperStatus[1]"
      >
        Siguiente
      </button>
    </mat-step>
    <mat-step [editable]="false" label="Finalizá la donación" [completed]="stepperStatus[2]">
      <div class="content">
        <app-donation-completion-step
          (stepCompleted)="setStepperStatus(2, $event)"
        ></app-donation-completion-step>
      </div>

      <button
        type="button"
        [color]="'primary'"
        mat-flat-button
        matStepperNext
        [matTooltip]="'Siguiente'"
      >
        Ver mi certificado
      </button>
      <button
        type="button"
        [color]="'primary'"
        mat-stroked-button
        matStepperNext
        [matTooltip]="'Siguiente'"
        [disabled]="!stepperStatus[2]"
      >
        Volver a la página principal
      </button>
    </mat-step>
  </mat-stepper>
</app-modal-container>

<div class="select-amount"></div>
<div class="suscription-checkbox"></div>
