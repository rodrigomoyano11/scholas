<div class="container">
  <p class="user-profile__title">Hola {{ userType }}</p>

  <button type="button" mat-icon-button class="user-menu__button" [matMenuTriggerFor]="user">
    <mat-icon fontSet="material-icons-outlined" class="user-menu__icon">expand_more</mat-icon>
  </button>
</div>

<mat-menu #user="matMenu">
  <button type="button" mat-menu-item [matMenuTriggerFor]="account">
    <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon>
    Mi cuenta
  </button>
  <button
    type="button"
    mat-menu-item
    *ngIf="(auth.user$ | async)?.claims?.admin ?? false"
    [matMenuTriggerFor]="management"
  >
    <mat-icon fontSet="material-icons-outlined">settings</mat-icon>
    Configuración
  </button>
  <button type="button" mat-menu-item (click)="auth.logout()">
    <mat-icon fontSet="material-icons-outlined">logout</mat-icon>
    Cerrar sesión
  </button>
</mat-menu>

<mat-menu #account="matMenu">
  <button type="button" mat-menu-item>
    <mat-icon fontSet="material-icons-outlined">person</mat-icon>
    Mis datos
  </button>
  <button
    type="button"
    mat-menu-item
    *ngIf="(auth.user$ | async)?.claims?.donor ?? false"
    [routerLink]="'/donor/donations'"
  >
    <mat-icon fontSet="material-icons-outlined">volunteer_activism</mat-icon>
    Mis donaciones
  </button>
  <button type="button" mat-menu-item (click)="auth.deleteUser()">
    <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
    Eliminar mi cuenta
  </button>
</mat-menu>

<mat-menu #management="matMenu">
  <button type="button" mat-menu-item [routerLink]="'/admin/admins'">
    <mat-icon fontSet="material-icons-outlined">admin_panel_settings</mat-icon>
    Administradores
  </button>
  <button type="button" mat-menu-item [routerLink]="'/admin/admins'">
    <mat-icon fontSet="material-icons-outlined">paid_outline</mat-icon>
    Montos de Donación
  </button>
</mat-menu>
