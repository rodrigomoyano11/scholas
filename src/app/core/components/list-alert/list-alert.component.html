<mat-list [ngClass]="['list', alertCondition ? '' : 'has-content']">
  <ng-container *ngIf="alertCondition">
    <app-alert-message [title]="title" [description]="description"></app-alert-message>
  </ng-container>
  <div class="content-container">
    <ng-content></ng-content>
  </div>
</mat-list>
