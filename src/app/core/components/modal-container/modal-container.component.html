<div
  [ngClass]="[
    'container',
    'container--' + (size ?? ((layout.isDesktop$ | async) ? 'large' : 'small')),
    withPadding ? 'with-padding' : '',
    withBorderRadius ? 'with-border-radius' : '',
    adjustHeight ? 'adjust-height' : ''
  ]"
  [style.backgroundColor]="backgroundColor"
  [style.padding]="padding"
>
  <ng-content></ng-content>
</div>
